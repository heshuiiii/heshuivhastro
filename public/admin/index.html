<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

    body {

    .nc-root {

    .preview-container {

    }
    
    .preview-card {
      max-width: 800px;
      margin: 0 auto;

      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .preview-header {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);

      text-align: center;
    }
    
    .preview-title {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
    }
    
    .preview-content {
      padding: 24px;
    }
    
    .info-grid {
      display: grid;
      gap: 12px;
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
    }

      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

      font-weight: 600;
      color: #475569;
    }
    
    .info-value {
      font-family: monospace;

      padding: 4px 8px;
      border-radius: 6px;
    }
    
    .article-content {
      line-height: 1.7;
    }
    
    .article-content h1 {
      font-size: 1.875rem;
      margin: 24px 0 16px 0;
      color: #111827;
    }
    
    .article-content h2 {
      font-size: 1.5rem;
      margin: 20px 0 12px 0;
      color: #1f2937;
    }
    
    .article-content code {
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // å·¥å…·å‡½æ•°
    function generateId() {
      const timestamp = Date.now().toString();
      const random = Math.random().toString(36).substring(2, 8);
      return `post-${timestamp}-${random}`;
    }

    function isEmptyId(id) {
      if (!id) return true;
      if (typeof id !== 'string') return true;
      const trimmed = id.trim();
      return trimmed === '' || trimmed === '""' || trimmed === "''" || trimmed === 'undefined' || trimmed === 'null';
    }

    function parseMarkdown(markdown) {
      if (!markdown) return '';
      
      let html = markdown
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/`(.*?)`/g, '<code>$1</code>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>');
      
      if (html && !html.startsWith('<')) {
        html = '<p>' + html + '</p>';
      }
      
      return html;
    }

    // ç­‰å¾… CMS åŠ è½½å®Œæˆ
    setTimeout(() => {
      try {
        // è‡ªåŠ¨ç”ŸæˆID
        CMS.registerEventListener({
          name: 'preSave',
          handler: ({ entry }) => {
            const data = entry.get('data');
            const currentId = data.get('id');
            
            if (isEmptyId(currentId)) {
              const newId = generateId();
              console.log('Generated ID:', newId);
              return entry.get('data').set('id', newId);
            }
            
            return data;
          }
        });

        // é¢„è§ˆæ¨¡æ¿
        CMS.registerPreviewTemplate('blog', ({ entry }) => {
          const title = entry.getIn(['data', 'title']) || 'æœªå‘½åæ–‡ç« ';
          const categories = entry.getIn(['data', 'categories']) || 'æœªåˆ†ç±»';
          const date = entry.getIn(['data', 'date']) || 'æœªè®¾ç½®';
          const id = entry.getIn(['data', 'id']) || 'å°†è‡ªåŠ¨ç”Ÿæˆ';
          const body = entry.getIn(['data', 'body']) || '';

          return `
            <div class="preview-container">
              <div class="preview-card">
                <div class="preview-header">
                  <h1 class="preview-title">${title}</h1>
                </div>
                <div class="preview-content">
                  <div class="info-grid">
                    <div class="info-item">
                      <span class="info-label">ğŸ“ ID</span>
                      <span class="info-value">${id}</span>
                    </div>
                    <div class="info-item">
                      <span class="info-label">ğŸ“‚ åˆ†ç±»</span>
                      <span class="info-value">${categories}</span>
                    </div>
                    <div class="info-item">
                      <span class="info-label">ğŸ•’ æ—¥æœŸ</span>
                      <span class="info-value">${date}</span>
                    </div>
                  </div>
                  <div class="article-content">
                    ${parseMarkdown(body)}
                  </div>
                </div>
              </div>
            </div>
          `;
        });

        console.log('âœ… CMS initialized');
      } catch (error) {
        console.error('âŒ Init error:', error);
      }
    }, 1000);
  </script>
</body>
</html>
