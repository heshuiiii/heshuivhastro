<body>
  <!-- åŠ è½½ Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // ç®€å•çš„ Markdown è§£æå‡½æ•°
    function parseMarkdown(markdown) {
      if (!markdown) return '';
      
      let html = markdown
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        .replace(/`(.*?)`/g, '<code>$1</code>')
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
        .replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>')
        .replace(/^\* (.*)$/gm, '<li>$1</li>')
        .replace(/^- (.*)$/gm, '<li>$1</li>')
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>');
      
      html = html.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
      
      if (html && !html.startsWith('<')) {
        html = '<p>' + html + '</p>';
      }
      
      return html;
    }

    // è‡ªåŠ¨ç”Ÿæˆæ–‡ç« ID
    function generateId() {
      const timestamp = Date.now().toString();
      const random = Math.random().toString(36).substring(2, 8);
      return `post-${timestamp}-${random}`;
    }

    // æ£€æŸ¥IDæ˜¯å¦ä¸ºç©º
    function isEmptyId(id) {
      if (!id) return true;
      if (typeof id !== 'string') return true;
      const trimmed = id.trim();
      return trimmed === '' || trimmed === '""' || trimmed === "''" || trimmed === 'undefined' || trimmed === 'null';
    }

    // æ£€æŸ¥IDæ˜¯å¦ä¸ºè‡ªåŠ¨ç”Ÿæˆæ ¼å¼
    function isAutoGeneratedId(id) {
      if (!id || typeof id !== 'string') return false;
      return /^post-\d{13}-[a-z0-9]{6}$/.test(id.trim());
    }
    
    // æ ¼å¼åŒ–æ—¥æœŸ
    function formatDate(date) {
      if (!date) return 'æœªè®¾ç½®';
      try {
        return new Date(date).toLocaleString('zh-CN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
      } catch (e) {
        return 'æ—¥æœŸæ ¼å¼é”™è¯¯';
      }
    }

    // å¤„ç†æ ‡ç­¾æ˜¾ç¤º
    function renderTags(tags) {
      if (!tags || !Array.isArray(tags) || tags.length === 0) {
        return '<span class="no-tags">æš‚æ— æ ‡ç­¾</span>';
      }
      
      return tags
        .filter(tag => tag && tag.trim())
        .map(tag => `<span class="tag-item">${tag.trim()}</span>`)
        .join('');
    }

    // æ¸²æŸ“IDçŠ¶æ€
    function renderIdStatus(id) {
      if (isEmptyId(id)) {
        return `
          <span class="id-status-indicator id-status-auto"></span>
          <span class="info-value auto-id">å°†è‡ªåŠ¨ç”Ÿæˆ</span>
        `;
      } else if (isAutoGeneratedId(id)) {
        return `
          <span class="id-status-indicator id-status-auto"></span>
          <span class="info-value auto-id">${id}</span>
        `;
      } else {
        return `
          <span class="id-status-indicator id-status-custom"></span>
          <span class="info-value custom-id">${id}</span>
        `;
      }
    }

    // ç­‰å¾…DOMåŠ è½½å®Œæˆ
    document.addEventListener('DOMContentLoaded', function() {
      console.log('ğŸš€ åˆå§‹åŒ–åšå®¢ç®¡ç†åå°...');

      // å»¶è¿Ÿæ³¨å†Œï¼Œç¡®ä¿CMSå®Œå…¨åŠ è½½
      setTimeout(() => {
        try {
          // æ³¨å†Œ preSave äº‹ä»¶ - è‡ªåŠ¨ç”ŸæˆID
          CMS.registerEventListener({
            name: 'preSave',
            handler: ({ entry }) => {
              console.log('=== preSave äº‹ä»¶è§¦å‘ ===');
              const data = entry.get('data');
              const currentId = data.get('id');
              
              console.log('å½“å‰ ID:', currentId);
              console.log('æ˜¯å¦ä¸ºç©º:', isEmptyId(currentId));
              
              // åªåœ¨IDä¸ºç©ºæ—¶ç”Ÿæˆæ–°ID
              if (isEmptyId(currentId)) {
                const newId = generateId();
                console.log('âœ… ç”Ÿæˆæ–°ID:', newId);
                return entry.get('data').set('id', newId);
              }
              
              console.log('âœ… ä¿æŒç°æœ‰ID:', currentId);
              return data;
            }
          });

          // æ³¨å†Œé¢„è§ˆæ¨¡æ¿
          CMS.registerPreviewTemplate('blog', ({ entry }) => {
            const title = entry.getIn(['data', 'title']) || 'æœªå‘½åæ–‡ç« ';
            const categories = entry.getIn(['data', 'categories']) || 'æœªåˆ†ç±»';
            const tags = entry.getIn(['data', 'tags']);
            const date = entry.getIn(['data', 'date']);
            const id = entry.getIn(['data', 'id']);
            const cover = entry.getIn(['data', 'cover']);
            const rawBody = entry.getIn(['data', 'body']) || '';

            const parsedBody = parseMarkdown(rawBody);

            const html = `
              <div class="preview-container">
                <div class="preview-card">
                  <div class="preview-header">
                    <h1 class="preview-title">${title}</h1>
                    <p class="preview-subtitle">åšå®¢æ–‡ç« é¢„è§ˆ</p>
                  </div>
                  
                  <div class="preview-content">
                    <div class="info-grid">
                      <div class="info-item">
                        <span class="info-label">ğŸ“ æ–‡ç« ID</span>
                        <div style="display: flex; align-items: center;">
                          ${renderIdStatus(id)}
                        </div>
                      </div>
                      <div class="info-item">
                        <span class="info-label">ğŸ“‚ åˆ†ç±»</span>
                        <span class="info-value category">${categories}</span>
                      </div>
                      <div class="info-item info-item-full">
                        <span class="info-label">ğŸ•’ å‘å¸ƒæ—¶é—´</span>
                        <span class="info-value">${formatDate(date)}</span>
                      </div>
                      ${cover ? `
                        <div class="info-item info-item-full">
                          <span class="info-label">ğŸ–¼ï¸ å°é¢å›¾ç‰‡</span>
                          <span class="info-value">${cover}</span>
                        </div>
                      ` : ''}
                    </div>

                    <div class="tags-container">
                      <div class="info-label" style="margin-bottom: 8px;">ğŸ·ï¸ æ ‡ç­¾</div>
                      <div class="tags-list">
                        ${renderTags(tags)}
                      </div>
                    </div>

                    <hr class="content-divider">

                    <div class="article-content">
                      ${parsedBody || '<div class="empty-content">æ­£æ–‡å†…å®¹ä¸ºç©º</div>'}
                    </div>
                  </div>

                  <div class="preview-footer">
                    ğŸ“Š å­—æ•°çº¦ ${rawBody.length} å­— â€¢ é¢„è®¡é˜…è¯»æ—¶é—´ ${Math.max(1, Math.ceil(rawBody.length / 400))} åˆ†é’Ÿ
                    <br>
                    <small>ğŸ’¡ æç¤ºï¼š${isEmptyId(id) ? 'IDä¸ºç©ºæ—¶å°†è‡ªåŠ¨ç”Ÿæˆ' : isAutoGeneratedId(id) ? 'IDä¸ºè‡ªåŠ¨ç”Ÿæˆæ ¼å¼' : 'IDä¸ºè‡ªå®šä¹‰æ ¼å¼'}</small>
                  </div>
                </div>
              </div>
            `;

            return html;
          });

          console.log('âœ… åšå®¢ç®¡ç†åå°åˆå§‹åŒ–æˆåŠŸï¼');
        } catch (error) {
          console.error('âŒ åˆå§‹åŒ– CMS æ—¶å‡ºé”™:', error);
        }
      }, 1000);
    });
  </script>
