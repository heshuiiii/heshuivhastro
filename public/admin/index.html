<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>博客管理后台</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Markdown-it for markdown parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  
  <style>
    /* 自定义样式 */
    .nc-root {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif !important;
    }
    
    /* 移动端优化 */
    @media (max-width: 768px) {
      .nc-root {
        font-size: 14px;
      }
      
      .nc-entryEditor-widget {
        margin-bottom: 1rem;
      }
      
      .nc-controlPane-widget {
        padding: 0.75rem !important;
      }
      
      .nc-entryEditor-widgetTop {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      /* 工具栏优化 */
      .nc-toolbar {
        flex-wrap: wrap;
        gap: 0.25rem;
      }
      
      .nc-toolbar button {
        min-width: 36px;
        min-height: 36px;
        padding: 0.5rem;
      }
      
      /* 侧边栏优化 */
      .nc-sidebar {
        width: 100% !important;
        position: relative !important;
      }
      
      /* 编辑器区域优化 */
      .nc-entryEditor {
        padding: 1rem;
      }
      
      /* 输入框优化 */
      input[type="text"], 
      textarea, 
      select {
        font-size: 16px !important; /* 防止iOS缩放 */
        padding: 0.75rem !important;
        border-radius: 0.5rem !important;
        border: 2px solid #e5e7eb !important;
        transition: border-color 0.2s !important;
      }
      
      input[type="text"]:focus, 
      textarea:focus, 
      select:focus {
        border-color: #3b82f6 !important;
        outline: none !important;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1) !important;
      }
    }
    
    /* 预览区域样式 */
    .preview-container {
      max-width: 100%;
      overflow-x: auto;
    }
    
    .preview-content {
      line-height: 1.7;
      color: #374151;
    }
    
    .preview-content h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 1.5rem 0 1rem 0;
      color: #111827;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 0.5rem;
    }
    
    .preview-content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1.25rem 0 0.75rem 0;
      color: #1f2937;
    }
    
    .preview-content h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 1rem 0 0.5rem 0;
      color: #374151;
    }
    
    .preview-content p {
      margin-bottom: 1rem;
    }
    
    .preview-content code {
      background: #f3f4f6;
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-family: 'Fira Code', 'SF Mono', Consolas, monospace;
    }
    
    .preview-content pre {
      background: #1f2937;
      color: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 1rem 0;
    }
    
    .preview-content pre code {
      background: transparent;
      padding: 0;
    }
    
    .preview-content blockquote {
      border-left: 4px solid #3b82f6;
      padding-left: 1rem;
      margin: 1rem 0;
      color: #6b7280;
      font-style: italic;
    }
    
    .preview-content ul, .preview-content ol {
      margin: 1rem 0;
      padding-left: 1.5rem;
    }
    
    .preview-content li {
      margin-bottom: 0.5rem;
    }
    
    /* 标签样式 */
    .tag-item {
      display: inline-block;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 0.25rem 0.75rem;
      margin: 0.125rem;
      border-radius: 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
    }
    
    /* 信息卡片样式 */
    .info-card {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      border: 1px solid #e2e8f0;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .info-item:last-child {
      border-bottom: none;
    }
    
    .info-label {
      font-weight: 600;
      color: #475569;
      font-size: 0.9rem;
    }
    
    .info-value {
      font-family: 'SF Mono', Consolas, monospace;
      color: #1e293b;
      font-size: 0.875rem;
      background: white;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      border: 1px solid #e2e8f0;
    }
    
    /* 响应式网格 */
    @media (max-width: 640px) {
      .info-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      
      .info-value {
        width: 100%;
        word-break: break-all;
      }
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // 初始化Markdown解析器
    const md = window.markdownit({
      html: true,
      linkify: true,
      typographer: true,
      highlight: function (str, lang) {
        if (lang && window.Prism.languages[lang]) {
          try {
            return window.Prism.highlight(str, window.Prism.languages[lang], lang);
          } catch (__) {}
        }
        return '';
      }
    });

    // 自动生成文章ID的函数
    function generateId() {
      const timestamp = Date.now().toString();
      const random = Math.random().toString(36).substring(2, 8);
      return `post-${timestamp}`;
    }
    // return `post-${timestamp}-${random}`;
    
    // 格式化日期
    function formatDate(date) {
      if (!date) return '未设置';
      try {
        return new Date(date).toLocaleString('zh-CN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
      } catch (e) {
        return '日期格式错误';
      }
    }

    // 处理标签显示
    function renderTags(tags) {
      if (!tags || !Array.isArray(tags) || tags.length === 0) {
        return '<span class="text-gray-400 italic">暂无标签</span>';
      }
      
      return tags
        .filter(tag => tag && tag.trim())
        .map(tag => `<span class="tag-item">${tag.trim()}</span>`)
        .join('');
    }

    // 等待DOM加载完成
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Initializing blog admin interface...');

      // 注册preSave事件监听器
      CMS.registerEventListener({
        name: 'preSave',
        handler: ({ entry }) => {
          console.log('preSave event triggered');
          const data = entry.get('data');
          const currentId = data.get('id');
          
          // 如果ID为空、未定义或只有空白字符，生成新ID
          if (!currentId || currentId.trim() === '' || currentId === '""' || currentId === "''") {
            const newId = generateId();
            console.log('Generated new ID:', newId);
            return entry.get('data').set('id', newId);
          }
          
          console.log('Using existing ID:', currentId);
          return data;
        }
      });

      // 注册美化的预览模板
      CMS.registerPreviewTemplate('blog', ({ entry, widgetFor }) => {
        const title = entry.getIn(['data', 'title']) || '未命名文章';
        const bodyWidget = widgetFor('body');
        const categories = entry.getIn(['data', 'categories']) || '未分类';
        const tags = entry.getIn(['data', 'tags']);
        const date = entry.getIn(['data', 'date']);
        const id = entry.getIn(['data', 'id']) || '待生成';
        const cover = entry.getIn(['data', 'cover']);

        // 获取原始markdown内容
        const rawBody = entry.getIn(['data', 'body']) || '';
        
        // 解析markdown为HTML
        let parsedBody = '';
        try {
          parsedBody = md.render(rawBody);
        } catch (e) {
          parsedBody = `<div class="bg-red-50 border border-red-200 rounded-lg p-4">
                         <p class="text-red-600">Markdown解析错误: ${e.message}</p>
                         <pre class="mt-2 text-sm text-gray-600">${rawBody}</pre>
                       </div>`;
        }

        // 创建预览HTML
        let html = `
          <div class="preview-container min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
            <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
              
              <!-- 封面图片 -->
              ${cover ? `
                <div class="relative h-64 md:h-80 overflow-hidden">
                  <img src="${cover}" alt="封面" class="w-full h-full object-cover"/>
                  <div class="absolute inset-0 bg-black bg-opacity-20"></div>
                  <div class="absolute bottom-4 left-4 text-white">
                    <h1 class="text-3xl md:text-4xl font-bold mb-2 text-shadow">${title}</h1>
                  </div>
                </div>
              ` : `
                <div class="bg-gradient-to-r from-blue-600 to-purple-600 px-6 md:px-8 py-8 md:py-12">
                  <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4">${title}</h1>
                  <div class="text-blue-100 text-lg">博客文章预览</div>
                </div>
              `}
              
              <!-- 文章信息卡片 -->
              <div class="p-6 md:p-8">
                <div class="info-card">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="info-item">
                      <span class="info-label">📝 文章ID</span>
                      <span class="info-value">${id}</span>
                    </div>
                    <div class="info-item">
                      <span class="info-label">📂 分类</span>
                      <span class="info-value bg-blue-50 text-blue-700 border-blue-200">${categories}</span>
                    </div>
                    <div class="info-item md:col-span-2">
                      <span class="info-label">🕒 发布时间</span>
                      <span class="info-value">${formatDate(date)}</span>
                    </div>
                    ${cover ? `
                      <div class="info-item md:col-span-2">
                        <span class="info-label">🖼️ 封面图片</span>
                        <span class="info-value break-all">${cover}</span>
                      </div>
                    ` : ''}
                  </div>
                </div>

                <!-- 标签 -->
                <div class="mb-6">
                  <div class="flex items-center gap-2 mb-3">
                    <span class="text-sm font-semibold text-gray-600">🏷️ 标签</span>
                  </div>
                  <div class="flex flex-wrap gap-2">
                    ${renderTags(tags)}
                  </div>
                </div>

                <!-- 分割线 -->
                <div class="border-t-2 border-gradient-to-r from-blue-200 to-purple-200 my-8"></div>

                <!-- 正文内容 -->
                <div class="preview-content">
                  ${parsedBody || '<p class="text-gray-400 italic text-center py-8">正文内容为空</p>'}
                </div>
              </div>

              <!-- 页脚 -->
              <div class="bg-gray-50 px-6 md:px-8 py-4 border-t">
                <div class="text-center text-sm text-gray-500">
                  📊 文章预览 • 字数约 ${rawBody.length} 字 • 预计阅读时间 ${Math.max(1, Math.ceil(rawBody.length / 400))} 分钟
                </div>
              </div>
            </div>
          </div>
        `;

        return html;
      });

      console.log('Blog admin interface initialized successfully!');
    });

    // Netlify Identity 自动跳转
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
