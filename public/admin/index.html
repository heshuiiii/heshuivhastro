<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>博客管理后台</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // 自动生成文章ID的函数
    function generateId() {
      return 'post_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    // 等待CMS加载完成
    CMS.init().then(() => {
      console.log('CMS初始化完成');
      
      // 方法1：使用preSave事件
      CMS.registerEventListener({
        name: 'preSave',
        handler: ({ entry }) => {
          console.log('preSave事件触发');
          const data = entry.get('data');
          const currentId = data.get('id');
          
          // 如果ID为空或只有空白字符，生成新ID
          if (!currentId || currentId.trim() === '') {
            const newId = generateId();
            console.log('生成新ID:', newId);
            return entry.get('data').set('id', newId);
          }
          return data;
        }
      });

      // 方法2：使用prePublish事件作为备选
      CMS.registerEventListener({
        name: 'prePublish',
        handler: ({ entry }) => {
          console.log('prePublish事件触发');
          const data = entry.get('data');
          const currentId = data.get('id');
          
          if (!currentId || currentId.trim() === '') {
            const newId = generateId();
            console.log('在发布前生成新ID:', newId);
            return entry.get('data').set('id', newId);
          }
          return data;
        }
      });

      // 方法3：自定义widget来处理ID生成
      CMS.registerWidget('auto-id', {
        controlComponent: class extends React.Component {
          constructor(props) {
            super(props);
            // 如果值为空，自动生成ID
            if (!props.value || props.value.trim() === '') {
              const newId = generateId();
              console.log('Widget生成新ID:', newId);
              props.onChange(newId);
            }
          }

          handleChange = (e) => {
            this.props.onChange(e.target.value);
          }

          render() {
            const { value } = this.props;
            return React.createElement('div', null, [
              React.createElement('label', { key: 'label' }, '文章ID (自动生成)'),
              React.createElement('input', {
                key: 'input',
                type: 'text',
                value: value || '',
                onChange: this.handleChange,
                placeholder: '留空将自动生成',
                style: { 
                  width: '100%', 
                  padding: '8px', 
                  border: '1px solid #ccc',
                  borderRadius: '4px',
                  backgroundColor: '#f9f9f9'
                }
              }),
              React.createElement('small', { 
                key: 'help',
                style: { color: '#666', display: 'block', marginTop: '4px' } 
              }, '如果留空，系统将自动生成唯一ID')
            ]);
          }
        }
      });
    });

    // 预览模板
    CMS.registerPreviewTemplate('blog', ({ entry, widgetFor, widgetsFor }) => {
      const title = entry.getIn(['data', 'title']);
      const body = widgetFor('body');
      const categories = entry.getIn(['data', 'categories']);
      const tags = entry.getIn(['data', 'tags']);
      const date = entry.getIn(['data', 'date']);
      const id = entry.getIn(['data', 'id']);
      
      return `
        <div style="padding: 20px; font-family: Arial, sans-serif;">
          <h1 style="color: #333;">${title || '未命名文章'}</h1>
          <div style="color: #666; margin-bottom: 10px;">
            <span>ID: ${id || '将自动生成'}</span> | 
            <span>分类: ${categories || '未分类'}</span> | 
            <span>日期: ${date ? new Date(date).toLocaleString('zh-CN') : '未设置'}</span>
          </div>
          ${tags ? `<div style="margin-bottom: 20px;">
            ${tags.map(tag => `<span style="background: #e0e0e0; padding: 2px 8px; margin-right: 5px; border-radius: 3px;">${tag}</span>`).join('')}
          </div>` : ''}
          <div style="border-top: 1px solid #eee; padding-top: 20px;">
            ${body || ''}
          </div>
        </div>
      `;
    });

    // Netlify Identity 自动跳转
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
