  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // åˆå§‹åŒ–Markdownè§£æå™¨
    const md = window.markdownit({
      html: true,

      typographer: true,
      highlight: function (str, lang) {
        if (lang && window.Prism.languages[lang]) {
          try {
            return window.Prism.highlight(str, window.Prism.languages[lang], lang);

    // è‡ªåŠ¨ç”Ÿæˆæ–‡ç« IDçš„å‡½æ•°
    function generateId() {
      const timestamp = Date.now().toString();
      const random = Math.random().toString(36).substring(2, 8);
      return `post-${timestamp}`;
    }
    // return `post-${timestamp}-${random}`;
    
    // æ ¼å¼åŒ–æ—¥æœŸ
    function formatDate(date) {
      if (!date) return 'æœªè®¾ç½®';
      try {
        return new Date(date).toLocaleString('zh-CN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });

      }
    }

    // å¤„ç†æ ‡ç­¾æ˜¾ç¤º
    function renderTags(tags) {
      if (!tags || !Array.isArray(tags) || tags.length === 0) {
        return '<span class="text-gray-400 italic">æš‚æ— æ ‡ç­¾</span>';
      }
      
      return tags
        .filter(tag => tag && tag.trim())
        .map(tag => `<span class="tag-item">${tag.trim()}</span>`)
        .join('');
    }

    // ç­‰å¾…DOMåŠ è½½å®Œæˆ
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Initializing blog admin interface...');

      // æ³¨å†ŒpreSaveäº‹ä»¶ç›‘å¬å™¨
      CMS.registerEventListener({
        name: 'preSave',
        handler: ({ entry }) => {
          console.log('preSave event triggered');
          const data = entry.get('data');
          const currentId = data.get('id');
          
          // å¦‚æœIDä¸ºç©ºã€æœªå®šä¹‰æˆ–åªæœ‰ç©ºç™½å­—ç¬¦ï¼Œç”Ÿæˆæ–°ID
          if (!currentId || currentId.trim() === '' || currentId === '""' || currentId === "''") {
            const newId = generateId();
            console.log('Generated new ID:', newId);
            return entry.get('data').set('id', newId);
          }
          
          console.log('Using existing ID:', currentId);
          return data;
        }
      });

      // æ³¨å†Œç¾åŒ–çš„é¢„è§ˆæ¨¡æ¿
      CMS.registerPreviewTemplate('blog', ({ entry, widgetFor }) => {
        const title = entry.getIn(['data', 'title']) || 'æœªå‘½åæ–‡ç« ';
        const bodyWidget = widgetFor('body');
        const categories = entry.getIn(['data', 'categories']) || 'æœªåˆ†ç±»';
        const tags = entry.getIn(['data', 'tags']);
        const date = entry.getIn(['data', 'date']);
        const id = entry.getIn(['data', 'id']) || 'å¾…ç”Ÿæˆ';
        const cover = entry.getIn(['data', 'cover']);

        // è·å–åŸå§‹markdownå†…å®¹
        const rawBody = entry.getIn(['data', 'body']) || '';
        
        // è§£æmarkdownä¸ºHTML
        let parsedBody = '';
        try {
          parsedBody = md.render(rawBody);

                         <p class="text-red-600">Markdownè§£æé”™è¯¯: ${e.message}</p>

                       </div>`;
        }

        // åˆ›å»ºé¢„è§ˆHTML
        let html = `

                  </div>
                </div>
              ` : `

                  <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4">${title}</h1>
                  <div class="text-blue-100 text-lg">åšå®¢æ–‡ç« é¢„è§ˆ</div>
                </div>

              <!-- æ–‡ç« ä¿¡æ¯å¡ç‰‡ -->

                <div class="info-card">
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="info-item">
                      <span class="info-label">ğŸ“ æ–‡ç« ID</span>
                      <span class="info-value">${id}</span>
                    </div>
                    <div class="info-item">
                      <span class="info-label">ğŸ“‚ åˆ†ç±»</span>
                      <span class="info-value bg-blue-50 text-blue-700 border-blue-200">${categories}</span>
                    </div>
                    <div class="info-item md:col-span-2">

                      <span class="info-value">${formatDate(date)}</span>

                        <span class="info-value break-all">${cover}</span>

                    ` : ''}

                <!-- æ ‡ç­¾ -->

                <!-- åˆ†å‰²çº¿ -->

                <div class="preview-content">

              <!-- é¡µè„š -->

                  ğŸ“Š æ–‡ç« é¢„è§ˆ â€¢ å­—æ•°çº¦ ${rawBody.length} å­— â€¢ é¢„è®¡é˜…è¯»æ—¶é—´ ${Math.max(1, Math.ceil(rawBody.length / 400))} åˆ†é’Ÿ
                </div>

        `;

        return html;
      });
